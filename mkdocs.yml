site_name: SII et Informatique - Lycée La Martinière Monplaisir - Lyon
site_url: https://xpessoles.github.io/
repo_url: https://github.com/xpessoles
theme:
  name: material
  features:
    - navigation.tabs
    - navigation.sections
    - navigation.tracking # Menu de la page à droite ?
    - navigation.top
    - search.suggest
    - search.highlight
    - content.tabs.link
    - content.code.annotation
    - content.code.copy
  language: fr
  palette:
    - scheme: default
      toggle:
        icon: material/toggle-switch-off-outline 
        name: Mode sombre
      primary: teal
      accent: teal 
    - scheme: slate 
      toggle:
        icon: material/toggle-switch
        name: Mode clair
      primary: teal
      accent: teal
  icon:
    logo: material/robot-industrial-outline
    tag:
      html: octicons/gear-16
      TESTTAG: simple/python
      a308: octicons/gear-16

plugins:
  - social
  - search
  - tags:  
      tags_file: Divers/tags.md

extra:
  social:
    - icon: fontawesome/brands/github-alt
      link: https://github.com/xpessoles
#    - icon: fontawesome/brands/twitter
      #link: https://twitter.com/TheJamesWillett
    - icon: fontawesome/brands/linkedin
      link: https://www.linkedin.com/in/xavier-pessoles-29061968/
  tags:
      Compatibility: compat  
      test_tag: TESTTAG
      A3-08: a308
      HTML5: html
      SLCI: slci
      CIN: cin
      STAT: stat
      CHS: chs
  analytics:
    provider: google
    property: G-45JVSEKHDF

markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - admonition
  - pymdownx.arithmatex:
      generic: true
  - footnotes
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.mark
  - attr_list
  - md_in_html
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:materialx.emoji.to_svg
  - toc:
      permalink: true
copyright: |
  &copy; 2024 <a href="https://github.com/xpessoles"  target="_blank" rel="noopener">Xavier Pessoles</a>


extra_javascript:
  - javascripts/mathjax.js
  - javascripts/feedback.js
  - https://polyfill.io/v3/polyfill.min.js?features=es6
  - https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js

nav:
- Acceuil: index.md
- PSI:
    - PSI/index.md
    - Documents 2023-2024: PSI/2023_2024.md
    - Modélisation des SLCI: 
      - Transformée de Laplace: PSI/slci/slci-laplace.md
      - Modélisation par schéma-blocs: PSI/slci/slci-blocs.md
      - Systèmes d'ordre 1 et 2:  PSI/slci/slci-ordre12.md
      - Analyse fréquentielle: PSI/slci/slci-bode
    - Performances des SLCI: PSI/slci-perf.md
    - Modélisation polyphysique: PSI/mod-poly.md
    - Correction des SLCI:
      - PSI/slci-cor.md
    - Théorie des mécanismes: PSI/chs.md
    - Dynamique: PSI/dyn.md
    - Energétique: PSI/tec.md
- Révisions:
    - Revisions/index.md
    - Cinématique: Revisions/cin.md
    - Statique: Revisions/stat.md
- Informatique:
    - Cycle 1: 'Informatique/Cycle_01.md'
    - Cycle 2: 'Informatique/Cycle_02.md'
- Labo SII : 
    - 'Accueil': 'Labo_SII/index.md'
- Divers : 
    - 'Carte' : 'Divers/map.md'
    - 'Ce site': 'Divers/index.md'
    - 'Index' : 'Divers/tags.md'

